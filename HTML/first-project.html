<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Registration</title>
</head>
<body>
    
<h1>University Registration from</h1>
<p>Please fill the from below to register.</p>

<hr>

<form>

<h2>Personal Details </h2>

<label for="name">First Name:</label>
<input type="text" name="name" id="name" placeholder="e.g:Arjun">

<br><br>

<label for="name">Last Name:</label>
<input type="text" name="" id="surname" placeholder="surname">

<br><br>
<label for="DOB">DOB:</label>
<input type="date" name="DOB" id="DOB">
<br><br>

<h3>Gender</h3>
 <label for="Male">Male</label>
 <input type="radio" name="gender" id="Male" value="Male">
 <br><br>

<label for="FeMale"> FeMale</label>
 <input type="radio" name="gender" id="FeMale" value="FeMale">
<br><br>

<label for="Other"> Other</label>
 <input type="radio" name="gender" id="Other" value="Other">
 <br><br>

<h3>Upload Your Photo</h3>
<input type="file" name="file">
<hr>

<h2>Contact Information</h2>

<label for="email">Email Address </label>
<input type="email" name="email" id="email">
<br><br>
<label for="Phone Number">Phone number</label>
<input type="tel" name="Phone Number" id="Phone Number">
<br><br>
<label for="Address">Mailing Address </label>
<br><br>
<textarea name="Address" id="Address" rows="10" cols="10"></textarea>
<hr>
<h2>Academic Information</h2>
<label for="Course">Select Your Course</label>
<select name="Course" id="Course">

<option value="CSE">CSE</option>
<option value="CSS">CSS</option>
<option value="Java">Java</option>
<option value="C#">C#</option>
<option value="EEE">EEE</option>

</select>
<b></b>

<h3>Extracurricular Activites</h3>

<label for="Sports">Sports</label>
<input type="checkbox" name="interest" id="Sports" value="Sports">
<br><br>

<label for="Music">Music</label>
<input type="checkbox" name="interest" id="Music" value="Music">
<br><br> 

<label for="Technology">Technology</label>
<input type="checkbox" name="interest" id="Technology">

<br><br>
<label for="Voluntering">Voluntering</label>
<input type="checkbox" name="interest" id="Voluntering">

<hr>
<h2>Create Your Account</h2>

<label for="Password">Create Password</label>
<input type="password" name="password" id="password">
<br><br>

<label for="secu">Security answer</label>
<input type="text" name="Security " id="secu">
<hr>

<button type="submit">Register</button>
<button type="reset">Clear Form</button>

</form>



</body><h1>
    
</body>
</html>
